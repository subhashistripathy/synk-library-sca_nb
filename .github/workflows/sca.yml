name: Snyk Open Source Dependency Scan (NO BLOCK)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python (needed for pip install)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install Python dependencies (IMPORTANT)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      # Setup Node.js (for Snyk CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Snyk CLI
        # npm-based install is most stable
      - name: Install Snyk CLI
        run: npm install -g snyk

      # Authenticate Snyk
      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: c80a2012-bb87-4482-beb5-399c664f183d
        run: snyk auth "$SNYK_TOKEN"

      # Run Snyk Open Source Scan (NO BLOCK)
      - name: Run Snyk SCA Scan
        env:
          SNYK_TOKEN: c80a2012-bb87-4482-beb5-399c664f183d
        run: |
          snyk test \
            --all-projects \
            --sarif-file-output=snyk-sca.sarif \
            --skip-unresolved || true

          ls -lh snyk-sca.sarif

      # Upload SARIF to GitHub Code Scanning
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-sca.sarif

